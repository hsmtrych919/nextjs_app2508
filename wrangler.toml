# Cloudflare Workers/Pages設定ファイル
# サテライト投資管理アプリ用
# Agent 2 - Phase 1-4: 完全なWorkers設定

name = "satellite-investment-app"
compatibility_date = "2025-08-10"
compatibility_flags = ["nodejs_compat"]

# アカウント設定（環境変数で管理）
# account_id = { var = "CLOUDFLARE_ACCOUNT_ID" }

# Pages Functions設定
pages_build_output_dir = "_dist"

# D1データベース設定（ローカル開発用）
[[d1_databases]]
binding = "DB"
database_name = "satellite-investment-db"
database_id = "31102c68-1cd7-4696-862f-2a115724f331"  # ローカル開発用
preview_database_id = "31102c68-1cd7-4696-862f-2a115724f331"  # ローカル開発用

# 本番用D1設定（環境変数で管理）
[[env.production.d1_databases]]
binding = "DB"
database_name = "satellite-investment-db-prod"
database_id = { var = "PROD_DATABASE_ID" }  # 本番用環境変数参照

# Cron Triggers設定
[[triggers.crons]]
cron = "0 5 * * *"  # 毎日AM5:00（UTC）
timezone = "Asia/Tokyo"  # 日本時間

# 環境変数設定
[vars]
API_VERSION = "1.0.0"
APP_NAME = "Satellite Investment Manager"
TYPE_SYSTEM_VERSION = "1.3.0"

# 本番環境変数
[env.production.vars]
ENVIRONMENT = "production"
DEBUG_MODE = "false"
LOG_LEVEL = "warn"

# プレビュー環境変数
[env.preview.vars]
ENVIRONMENT = "preview"
DEBUG_MODE = "true"
LOG_LEVEL = "info"

# 開発環境変数（ローカル）
[env.development.vars]
ENVIRONMENT = "development"
DEBUG_MODE = "true"
LOG_LEVEL = "debug"

# ビルド設定（ローカル開発時は手動でnpm run buildを実行）
# [build]
# command = "npm run build"
# cwd = "."
# watch_dir = ["src", "pages", "public", "styles"]

# リソース制限
[limits]
cpu_ms = 50  # CPU実行時間制限（ミリ秒）

# Pages設定は削除（Pages Functionsではサポートされていない設定項目のため）
# [pages]
# custom_domain = "your-custom-domain.com"

# セキュリティヘッダー設定は_headers ファイルで管理
# [[pages.headers]]
# for = "/*"

# [pages.headers.values]
# X-Frame-Options = "DENY"
# X-Content-Type-Options = "nosniff"
# Referrer-Policy = "strict-origin-when-cross-origin"
# Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.example.com;"

# キャッシュ設定も_headers ファイルで管理
